<ion-view title="Profile" ng-init="rattingInit()">
  	<ion-content class="rating_screen" style="background:#f5f5f5;" scroll="true" has-header="false">
		<div class="profile rating_page" style="background:#f5f5f5;">
			<div class="padding"  >
				<div class="list padding" style="margin:auto; ">
				 	<div class="list" style="background:#fff; border:1px solid #ccc;">
			 			<div class="user_image text-center" style="margin-top:20px;">
							<img ng-if="!otherProData.pic" src="img/client.png" style="border-radius:100%; height: 90px; width: 90px;">
							<img ng-if="otherProData.pic" ng-src="{{img_url+otherProData.pic}}" style="border-radius:100%; height: 90px; width: 90px;">
							<h2>{{otherProData.first_name}} {{otherProData.last_name}}</h2>
						</div>	
						<!-- <div class="rating text-center list">
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						</div> -->
						<div class="list">	
							<div class="rating_cont text-center">					
								<a href="javascript:" ng-repeat="r in ratingArr" class="star_rating" style="text-decoration:none;">
									<i class="icon {{r.icon}}"  ng-click="setRating(r.question,r.value)"></i>
								</a>
							</div>
						</div>
				   		<div class="list padding">
				   			<textarea ng-model="comment" placeholder="Comments"></textarea>
				 		</div>
			  		</div>
				</div>
			</div>	
		</div>		
  	</ion-content>
    <ion-footer-bar class="rating_footer">
	 	<div class="list job_detail padding text-center">
		 	<button class="button button-balanced" ng-click="rateSubmit(comment)">SUBMIT</button>
		</div>
	</ion-footer-bar>
</ion-view>

<ion-view title="Notifications" hide-nav-bar="true" ng-init="GetNotification()">
	<div class="bar bar-header bar-stable">
		 <a class="button icon-left" ng-click="go_profile()"><i class="fa fa-user" aria-hidden="true"></i>
		</a>

		  <h1 class="title">Notifications</h1>
		  <a class="button icon-right" ng-click="go_message()"><i class="fa fa-envelope-o" aria-hidden="true"></i>
		</a>
	</div>
  	<ion-content class="message_screen padding has-header" style="background:#f5f5f5; height:100%;" scroll="true">
		<div class="message" style="background:#f5f5f5; height:100%;">
			 	<div class="list padding" style="background:#fff; border:1px solid #ccc; height:100%;margin-top:20px;">
				    <div ng-if="notiHis.length" ng-repeat="noHis in notiHis" class="item item-avatar item-icon-right">
				    <!-- style="background-color: #fbfbc6" -->
					    <div ng-if="noHis.noti_type == 'chat' && noHis.read == '0'" ng-click="goChat(noHis.id)" >
					    <span class="notiBadge1"></span>
					      	<h2>{{noHis.title}}</h2>
					      	<p>{{noHis.content}}</p>
					     	<i class="icon ion-chevron-right"></i>
				    	</div>
				    	<div ng-if="noHis.noti_type == 'chat' && noHis.read == '1'" ng-click="goChat(noHis.id)" >
				    	<!-- <span class="notiBadge"></span> -->
					      	<h2>{{noHis.title}}</h2>
					      	<p>{{noHis.content}}</p>
					     	<i class="icon ion-chevron-right"></i>
				    	</div>

				    	<div ng-if="noHis.noti_type == 'create_job' && noHis.read == '0'" ng-click="gohome(noHis.id)">
				    	<span class="notiBadge1"></span>
					      	<h2>{{noHis.title}}</h2>
					      	<p>{{noHis.content}}</p>
					     	<i class="icon ion-chevron-right"></i>
				    	</div>
				    	<div ng-if="noHis.noti_type == 'create_job' && noHis.read == '1'" ng-click="gohome(noHis.id)">
				    	<!-- <span class="notiBadge"></span> -->
					      	<h2>{{noHis.title}}</h2>
					      	<p>{{noHis.content}}</p>
					     	<i class="icon ion-chevron-right"></i>
				    	</div>

				    	<div ng-if="noHis.noti_type == 'hire_service_provider' && noHis.read == '0'" ng-click="goMyJ(noHis.id)">
				    	<span class="notiBadge1"></span>
					      	<h2>{{noHis.title}}</h2>
					      	<p>{{noHis.content}}</p>
					     	<i class="icon ion-chevron-right"></i>
				    	</div>
				    	<div ng-if="noHis.noti_type == 'hire_service_provider' && noHis.read == '1'" ng-click="goMyJ(noHis.id)">
				    	<!-- <span class="notiBadge"></span> -->
					      	<h2>{{noHis.title}}</h2>
					      	<p>{{noHis.content}}</p>
					     	<i class="icon ion-chevron-right"></i>
				    	</div>

			    	</div> 
			    	<div ng-if="!notiHis.length" style="text-align: center;">
                		<img src="img/not_found.png">
                	</div> 
				</div>
			</div>		
  	</ion-content>
</ion-view>
